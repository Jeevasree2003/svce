<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
  <style>  
          body::before 
          
        {
            content: "";
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(67, 63, 63, 0.6) ; 
            z-index: -1; 
        }

    body {
      background-image: url('dee.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-color: #b50f0f; 
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white; 
      font-weight: bold; 

    }
    
.dark-overlay {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0); 
  z-index: -1;
}
    h1, h2, h3,form,links{
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-family: 'arial', cursive; 
    }

    body.loaded h1, body.loaded h2, body.loaded h3, body.loaded form {
      opacity: 1;
    }
    
    h1 {
      font-size: 2em;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: white;
      font-weight: bold;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
    }

    h2 {
      font-size: 1.5em;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: white;
      font-weight: bold;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h3 {
      font-size: 1.2em;
      text-align: left;
      margin: 0;
      padding: 20px;
      color: white;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 0;
      width: 50%;
      box-sizing: border-box;
      justify-content: inherit ;
    }
   
        .form-container {
            display: flex;
            justify-content: flex-end; 
            margin-top: 50px;
            width: 100%; 
           
        }

        form {
            max-width: 300px; 
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 200px; 
            margin-right: 300px; 


        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
          font-family: 'arial', cursive; 
           size: 5em;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; 
            width: 100%;
            padding: 10px;
            background-color: #b63e42;
            color: white;
            border: black;
            border-radius: 4px;
            cursor: pointer;
        }
      
    .image{
       margin-top: 50px;
       top: 100%;
       width: auto;
    }
    #content {
            position: absolute;
            top: 0;
            left: 0;
            margin: 20px; 
        }

        #content img {
            width: 80px; 
            height: 50px;
            
        }
        
  </style>
</head>
<body>
  <div id="content">
    <img src="calc.jpg" alt="Your Image">
</div>
  <div class="scroll">
    <div class="area"></div>
  </div>
  <h1>CALCULATOR</h1>
  <h2>USED FOR CALCULATION </h2>
 
 
</head>

</html>
    <div class="form-container">
      
        <form action="calculate.js">
            <label for="OPERATION">OPERATIONS : </label>
            <label for="OPERATION">AVERAGE</label>
            <input type="checkbox" id="AVERAGE" name="AVERAGE" required>
            <label for="number">ENTER THE NUMBER </label>
            <input type="number" id="num2" name="NUMBER1" required>
            <label for="number">ENTER THE NUMBER </label>
            <input type="number" id="num1" name="NUMBER2" required>

            <button type="button" onclick="loginAction()">CALCULATE</button>
            <button type="button" onclick="signupAction()">RELOAD</button>
        </form>      
    </div>    
  <script>
    function loginAction() {
            window.location.href = "calculate.js";
        }

        function signupAction() {
            window.location.href = "reload.js";
        }
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('loaded');
    });
    
  </script>
</body>
</html>
